<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //объявляем переменную i = 0, задаем условия выполнения до тех пор пока i меньше либо равно 10 
        //при каждом проходе цикла добавлем к i единицу
        for(let i = 0; i <= 10; i++) {
            if (i == 0) { //проверяем является ли число нулем
                console.log(i + ' это ноль');
            } 
            else if ((i % 2) != 0) { //вычисляем является ли число нечетным, если остаток от деления не равен 0, то число нечетное
                console.log(i + ' это нечетное число');
            } else console.log(i + ' это четное число');
        }
    </script>
</body>
</html>
