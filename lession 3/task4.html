<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
//создаем новый массив с использованием фильтра. Фильтр проверяет наличие в массиве массива photos, и то что он не пуст.
const images = products.filter(products => products['photos'] && (products['photos'] != 0)); 
console.log(images); // выводим полученный массив в консоль
//сортируем объекты по цене, используя функцию сортировки
products.sort(function(a, b) {
    return a.price - b.price;
});
console.log(products); //выводим отсортированыый массив в консоль
    </script>
</body>

</html>
