<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

    const products = [ {
                            id: 3,
                            price: 200,
                        },
                        {
                            id: 4,
                            price: 900,
                        },
                        {
                            id: 1,
                            price: 1000,
                        },
                    ];
    products.forEach(function(number) { //с помщью forEach перебираем элементы массива
        let n = number['price'] - ((number['price'] / 100) * 15); //в каждом элементе находим значение price и считаем скидку 15%
        console.log(n + ' сумма с учетом скидки'); //выводим значение скидки
    });
    
    </script>
</body>
</html>
