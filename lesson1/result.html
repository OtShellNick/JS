<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
    <script>
        'use strict';
        /*  1. Складываем 10 и 10, получаем 20
            2. Так как "10" строка, то 20 неявно преобразуется в строку и склеивается с "10", получаем "2010" в виде строки
            3. Строку "2010" присваиваем в переменную result;
            4. С помощью console.log выводим result в консоль;
        */
        
        let result = 10 + 10 + "10"; 
        console.log(result);
        
        /*  1. Складываем 10 и "10" и 10, так как одна из переменных строка, то при сложении 10 и "10" или "10" и 10 число неявно преобразуется в строку, а значит мы получаем строку "101010";
            2. Строку "101010" присваиваем в переменную sum;
            3. С помощью console.log выводим sum в консоль;
        */
        
        let sum = 10 + "10" + 10;
        console.log(sum);
        
        /*  1. Складываем 10 и 10, получаем 20
            2. Так как "10" строка, но перед ней стоит + и строка имеет форму целого числа, то она неявно преобразуется в число и прибавляется к 20, получаем 30;
            3. Число 30 присваиваем в переменную sum1;
            4. С помощью console.log выводим sum1 в консоль;
        */
        
        let sum1 = 10 + 10 + +"10";
        console.log(sum1);
        
        /*  1. Делим 10 на строку -"".
            2. Так как перед строкой стоит -, то мы ее неявно преобразуем в -0, при делении на который получается -Infinity;
            3. Число -Infinity присваиваем в переменную sum2;
            4. С помощью console.log выводим sum2 в консоль;
        */
        
        let sum2 = 10 / -"";
        console.log(sum2);
        
        /*  1. Делим число 10 на строку +"2,5". Так как перед строкой стоит + то мы пытаемся его неявно преобразовать в число, что невозможно, так как 2,5 разделено запятой, а не точкой что не возможно, в результате перевода получаем undefined, а при делении получаем NaN;
            2. NaN присваиваем в переменную sum3;
            3. С помощью console.log выводим sum3 в консоль;
        */
        
        let sum3 = 10 / +"2,5";
        console.log(sum3);
    </script>
</body>
</html>
