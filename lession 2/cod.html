<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //1. Так как у нас стоит оператор инкремента ++ в виде префикса, то к а сперва добавляется единица
        // после чего полученное значение записывается в c;
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //Так как у нас стоит оператор инкремента ++  в постфиксной форме, то значение b сперва записывается в переменную d
        // после чего к переменной b добавляется 1
        d = b++;
        alert(d); //ответ: 1
        //Так как в данный момент у нас а = 2 и мы с помощью оператора инкремента добавляем к а единицу, то а = 1;
        // После чего складываем 2 + 3 и получаем что с = 5;
        c = 2 + ++a;
        alert(c); //ответ: 5
        //Так как b в данный момент у нас равняется двум, а оператор инкремента является постфиксным, то сперва мы произодим сложение
        // 2 + 2 и записываем результат в с = 4, при этом b становится равным 3
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
