<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //1. Присваиваем а = 2;
        //2. Выполняем выражение в скобках a *= 2 = a * 2 = 4
        //3. Производим сложение 1 + 4 = 5
        let a = 2;
        let x = 1 + (a *= 2);

        console.log(x); // Ответ 5
    </script>
</body>
</html>
